<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="EUC-KR">
    <title>Account Save From</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<form method="POST" th:action="@{/account}" th:object="${AccountDTO}">
    <h1>Save your Account creations!</h1>

    <div th:if="${#fields.hasErrors()}">
			<span class="validationError"> Please correct the problems
				below and resubmit. </span>
    </div>

    <h3>Write your personal Account...</h3>

    <div>
        <h3>Write your accountName :</h3>
        <input type="text" th:field="*{AccountDTO.accountName}" />
        <span class="validationError" th:if="${#fields.hasErrors('accountName')}"
              th:errors="*{AccountDTO.accountName}">Name Error</span>
        <br />
    </div>

    <div>
        <h3>Write your depositAmount :</h3>
        <input type="text" th:field="*{AccountDTO.depositAmount}" />
        <span class="validationError" th:if="${#fields.hasErrors('depositAmount')}"
              th:errors="*{AccountDTO.depositAmount}">depositAmount Error</span>
        <br />
    </div>

    <div class="AccountDTO" id="bank">
        <h3>Pick your bank:</h3>
        <div th:each="bank : ${bank}">
            <input name="String" type="checkbox"
                   th:value="${bank.bankName}" />
            <span th:text="${bank.bankName}">BANKNAME</span><br />
        </div>
    </div>

    <input type="submit" value="Submit order" />
</form>
</body>
</html>
