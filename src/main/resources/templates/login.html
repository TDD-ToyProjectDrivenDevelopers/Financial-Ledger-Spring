<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>가계부 - 로그인</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <!-- JS -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/login/login.js}"></script>    <!--form login관련 js 추가-->
</head>
<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">로그인을 하세요</h1>
                                </div>
                                <form name ="form" class="form" th:action="@{/login}"  method="post"  onsubmit="return validateform()">
                                    <div th:if="${param.error}">
                                        <span> 로그인 실패</span>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <span> 로그아웃</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="username" name="username"  class="form-control form-control-user"
                                               placeholder="아이디를 입력하세요."/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" name="password" class="form-control form-control-user"
                                               placeholder="비밀번호를 입력하세요."/>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="remember" name="remember-me">
                                            <label class="custom-control-label" for="remember">Remember Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                    <hr>
                                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-user btn-block">
                                        <img th:src="@{/images/google_login_button.png}"/>
                                    </a>
                                    <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-user btn-block">
                                        <img th:src="@{/images/kakao_login_button.png}"/>
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/idInquiry}">아이디 찾기 </a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/pwInquiry}">비밀번호 찾기 </a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register}">회원가입</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
